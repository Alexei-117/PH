    <main>
    <p >En esta página puedes solicitar un álbum para que te lo envíen a tu dirección. Solo has de rellenar este formulario</p>
    <form action="confirmar.html" oninput="range_control_value.value = range_control.valueAsNumber" class="album-form">
        <p ><b>Formulario de solicitud</b></p>
        <fieldset>
        <label class="labelForm" for="name_control"> Nombre:</label><input class="formInput" type="text" name="name_control" max="Z3" autofocus required />
        <br>
        <label class="labelForm" for="title_control"> Título de album:</label><input class="formInput" type="text" name="title_control" required />
        <br>
        <label class="labelForm" for="text_control">Texto adicional:</label><input class="formInput" type="text" name="text_control"/>
        <br>
        <label class="labelForm" for="email_control"> E-mail:</label><input class="formInput" type="text" name="email_control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
        <br>
        <label class="labelForm" for="direction_control">Dirección:</label><input class="formInput" type="text" name="direction_control"/>
        <br>
        <label class="labelForm" for="tel_control">Teléfono:</label><input class="formInput" type="tel" name="tel_control" pattern="(+[0-9]{2} [0-9]{9})"/>
        <br>
        <label class="labelForm" for="color_control">Color de portada:</label><input class="formInputColor" type="color" name="color_control"/>
        <br>
        <label class="labelForm" for="number_control">Nº de copias:</label><input class="formInput" type="number" name="number_control" min="1" max="100000" value="1" required/>
        <br>
        <label class="labelForm" for="resolution_control">Resolución:</label><input class="formInput" type="number" name="resolution_control" min="150" max="900" step="150"value="150" required/>
        <br>
        <label class="labelForm" for="album_control">Album:</label>
        <select class="formInput" name="album_control">
            <option value="blank"></option>
            <option value="album1">album 1</option>
            <option value="album2">album 2</option>
            <option value="album3">album 3</option>
        </select>
        <br>
        <label class="labelForm" for="img_control">A color:</label><input class="formInput" type="checkbox" name="img_control"/><br>
        <br>
        <label class="labelForm" for="submit_control"></label>
        <input class="formSubmit" type="submit" name="submit_control" value="Confirmar" required/>
    </form>
