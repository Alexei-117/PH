<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8"/>

	<title>Universal Images - Registro</title>
</head>

<body>
	<header>
		<a href="index.html">Inicio</a>

		<h3>UNIVERSAL IMAGES</h3>
		<form action="index2.html">
			Nombre:<br>
			<input type="text" name="nombre">
			<br>
			Contraseña:<br>
			<input type="password" name="password">
			 <input type="submit" value="Iniciar sesion">
		</form>
		¿No estás registrado?
		<a href="registro.html"> Regístrate</a>

	</header>
	<hr>
	<main>
		<form action="index2.html">
			<fieldset>
				<legend> Formulario de registro </legend>	
				<label for="nom-user"></label>
				<input type="text" name="nom-user" id="nom-user">
				<label for="Contraseña">Contraseña</label>
				<input type="password" name="Contraseña" id="Contraseña">
				<label for="rep-contraseña">Repetir contraseña</label>
				<input type="password" name="rep-contraseña" id="rep-contraseña">
				<label for="Correo">Correo electrónico</label>
				<input type="email" name="Correo" id="Correo">
				<label for="sexo">Sexo</label>
				<input type="radio" name="sexo" id="sexo" value="male" checked> Hombre<br>
				<input type="radio" name="sexo" value="female"> Mujer<br>
				<input type="radio" name="sexo" value="other"> Otro
				<label for="fecha">Fecha</label>
				<input type="date" name="fecha" id="fecha">
				<label for="pais">País</label>
				<input type="text" name="pais" id="pais">
				<select>
					<option value="spain">España</option>
					<option value="spain">Inglaterra</option>
					<option value="spain">Francia</option>
					<option value="spain">Argentina</option>
					<option value="spain">Chile</option>
					<option value="spain">Portugal</option>
					<option value="spain">Andorra</option>
					<option value="spain">Otro</option>
				</select>
				<label for="foto-usuario">Foto de perfil</label>
				<input type="file" name="foto-usuario" id="foto-usuario">
				<input type="submit" name="submit_reg" value="Registrarse" />
			</fieldset>
		</form>
	</main>

	<footer>

	</footer>

</body>
</html>
