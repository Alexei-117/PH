	<main>
		<form class="album-form" action="registro.php">
                <fieldset>

                <label id="nomReg" class="labelForm" for="nom-user">Usuario</label><input class="formInput" type="text" name="nom-user" required>
                <br>
                <label id="passReg" class="labelForm" for="Contraseña">Contraseña</label><input class="formInput" type="password" name="Contraseña" required>
                <br>
                <label id="passReg2" class="labelForm" for="rep-contraseña">Repetir contraseña</label><input class="formInput" type="password" name="rep-contraseña" required>
                <br>
                <label id="emailReg" class="labelForm" for="Correo">Correo electrónico</label><input class="formInput" type="email" name="Correo" required>
                <br>
                <label id="sexReg" class="labelForm" for="sexo">Sexo</label>
                <input type="radio" name="sexo" value="male" checked> Hombre<br>
                <input type="radio" name="sexo" value="female"> Mujer<br>
                <label id="naciReg" class="labelForm" for="fecha">Fecha de nacimiento</label><input class="formInput" type="date" name="fecha" required>
				<label id="paisReg" class="labelForm" for="pais">País</label>
                <select class="formInput" name="pais_regis">
				    <option value="spain">España</option>
				    <option value="spain">Inglaterra</option>
				    <option value="spain">Francia</option>
                    <option value="spain">Argentina</option>
				    <option value="spain">Chile</option>
				    <option value="spain">Portugal</option>
                    <option value="spain">Andorra</option>
				    <option value="spain">Otro</option>
                </select>
                <label id="fotoReg" class="labelForm" for="foto-usuario">Foto de perfil</label><input class="formFile" type="file" name="foto-usuario">
                </fieldset>
			 	<label id="subReg" for="submit_reg"></label><input class="formSubmit" type="submit" name="submit_reg" value="Registrarse" required/>
                
		</form>
